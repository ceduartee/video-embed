<!DOCTYPE html>
<html>
<head>
<style>
    * { margin: 0; padding: 0; }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevents the page itself from scrolling */
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block; /* Removes the baseline spacing */
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.youtube.com/embed/e_rpuy8kIGs?si=c3Ydt4MANwpIoPNT?autoplay=1&mute=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</body>
</html>
